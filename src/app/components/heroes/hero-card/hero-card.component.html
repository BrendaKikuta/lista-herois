<div class="hero-card">
    <div class="hero-card-header">
        <p>Peresonagem</p>
        <p>Séries</p>
        <p>Eventos</p>
    </div>
    <div class="hero-card-content">
        <div class="hero-card-content-info">
            <img [src]="getThumbnail(hero.thumbnail.path)" alt="">
            <span> {{ hero.name }} </span>
        </div>
        <div class="hero-card-content-series">
            <ul *ngIf="hero.series.items.length > 0">
                <li *ngFor="let serie of hero.series.items.slice(0, 3)"> 
                    {{ serie.name ? serie.name : 'Não informado' }}
                </li>
            </ul>
            <span *ngIf="hero.series.items.length <= 0"> Não informado </span>
        </div>
        <div class="hero-card-content-events">
            <ul *ngIf="hero.events.items.length > 0">
                <li *ngFor="let event of hero.events.items.slice(0, 3)"> 
                    {{ event.name }}
                </li>
            </ul>
            <span *ngIf="hero.events.items.length <= 0"> Não informado </span>
        </div>
    </div>
</div>
